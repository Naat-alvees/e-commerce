<app-menu></app-menu>
<app-menu-categorias></app-menu-categorias>
<div class="container">
    <div class="row">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

             <!-- Name Column -->
            <ng-container matColumnDef="fotos">
                    <th mat-header-cell *matHeaderCellDef>Foto</th>
                    <td mat-cell *matCellDef="let element"><img [src]= "element.data" width="100px" height="100px"></td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="idpedido">
                <th mat-header-cell *matHeaderCellDef>Número do pedido</th>
                <td mat-cell *matCellDef="let element">{{element.idpedido}}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef>Título</th>
                <td mat-cell *matCellDef="let element">{{element.titulo}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="precoFinal">
                <th mat-header-cell *matHeaderCellDef>Preço do produto</th>
                <td mat-cell *matCellDef="let element">R$ {{element.precoFinal}}</td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="tamanho">
                <th mat-header-cell *matHeaderCellDef>Tamanho</th>
                <td mat-cell *matCellDef="let element">{{element.tamanho}}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
            </ng-container>

            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
