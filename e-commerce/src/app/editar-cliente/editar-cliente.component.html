<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h5>Editar informações</h5>
        </div>

        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Nome</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Seu nome">
                </div>

                <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                </div>

                <div class="form-group">
                        <label for="inputFone">Telefone</label>
                        <input type="text" class="form-control" id="inputFone" placeholder="(99) 99999-9999">
                </div>
                
                <div class="form-group">
                    <label for="inputRua">Rua</label>
                    <input type="text" class="form-control" id="inputRua" placeholder="Rua dos Bobos">
                </div>

                <div class="form-group formato">
                    <label for="inputNumero">Número</label>
                    <input type="text" class="form-control" id="inputNumero" placeholder="nº 0">   
                </div>
                <div class="form-group formato2">
                    <label for="inputComplemento">Complemento</label>
                    <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                </div>

                <div class="form-group formato3">
                    <label for="inputBairro">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                </div>

                <div class="form-group formato4">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                    </div>

                <div class="form-group formato5">
                    <label for="inputEstado">Estado</label>
                    <select class="form-control" id="inputEstado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark">Salvar</button>
                </div>
            </form>                
        </div>

        <div class="card-footer text-muted"></div>
    </div>

</div>
