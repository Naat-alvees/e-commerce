<div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h5>Criar uma conta Clothes</h5>
            </div>
    
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                    </div>

                    <div class="form-group">
                        <label for="inputFone">Telefone</label>
                        <input type="text" class="form-control" id="inputFone" placeholder="(99) 99999-9999">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                    </div>
    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
    
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-dark">Cadastar</button>
                    </div>
                </form>                
            </div>
    
            <div class="card-footer text-muted"></div>
        </div>
    
    </div>
